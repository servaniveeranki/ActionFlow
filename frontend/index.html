<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action Items Manager - Full Stack</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .action-card {
            transition: all 0.3s ease;
        }
        
        .action-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .spin-animation {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .toast {
            animation: slideInRight 0.3s ease-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // API Configuration
        const API_BASE_URL = 'http://localhost:3001/api';

        // API Service
        const api = {
            async request(endpoint, options = {}) {
                try {
                    const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                        ...options,
                        headers: {
                            'Content-Type': 'application/json',
                            ...options.headers,
                        },
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'API request failed');
                    }

                    return data;
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            },

            // Action Items
            getActionItems(filters = {}) {
                const params = new URLSearchParams(filters);
                return this.request(`/action-items?${params}`);
            },

            getActionItem(id) {
                return this.request(`/action-items/${id}`);
            },

            createActionItem(data) {
                return this.request('/action-items', {
                    method: 'POST',
                    body: JSON.stringify(data),
                });
            },

            updateActionItem(id, data) {
                return this.request(`/action-items/${id}`, {
                    method: 'PUT',
                    body: JSON.stringify(data),
                });
            },

            deleteActionItem(id) {
                return this.request(`/action-items/${id}`, {
                    method: 'DELETE',
                });
            },

            executeAction(id) {
                return this.request(`/action-items/${id}/execute`, {
                    method: 'POST',
                });
            },

            // Statistics
            getStats() {
                return this.request('/stats');
            },

            getDueSoon(hours = 24) {
                return this.request(`/action-items/due/soon?hours=${hours}`);
            },

            // Execution History
            getExecutionHistory(limit = 50) {
                return this.request(`/actions/execution-history?limit=${limit}`);
            },

            // Calendar
            getCalendarEvents() {
                return this.request('/calendar/events');
            },
        };

        // Toast Notification Component
        function Toast({ message, type = 'success', onClose }) {
            useEffect(() => {
                const timer = setTimeout(onClose, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);

            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500',
                warning: 'bg-yellow-500',
            };

            return (
                <div className={`toast fixed top-4 right-4 ${colors[type]} text-white px-6 py-4 rounded-lg shadow-lg z-50 max-w-sm`}>
                    <div className="flex items-center gap-3">
                        <i className={`fas fa-${type === 'success' ? 'check-circle' : 'info-circle'}`}></i>
                        <p>{message}</p>
                        <button onClick={onClose} className="ml-auto">
                            <i className="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [items, setItems] = useState([]);
            const [stats, setStats] = useState(null);
            const [filter, setFilter] = useState('all');
            const [loading, setLoading] = useState(true);
            const [selectedItem, setSelectedItem] = useState(null);
            const [showCreateModal, setShowCreateModal] = useState(false);
            const [showExecutionHistory, setShowExecutionHistory] = useState(false);
            const [toast, setToast] = useState(null);
            const [executing, setExecuting] = useState(new Set());

            useEffect(() => {
                loadData();
                const interval = setInterval(loadData, 10000); // Refresh every 10 seconds
                return () => clearInterval(interval);
            }, [filter]);

            const loadData = async () => {
                try {
                    const filters = filter !== 'all' ? 
                        (filter === 'pending' || filter === 'completed' ? { status: filter } : { type: filter }) 
                        : {};
                    
                    const [itemsRes, statsRes] = await Promise.all([
                        api.getActionItems(filters),
                        api.getStats(),
                    ]);

                    setItems(itemsRes.data);
                    setStats(statsRes.data);
                } catch (error) {
                    showToast('Failed to load data', 'error');
                } finally {
                    setLoading(false);
                }
            };

            const showToast = (message, type = 'success') => {
                setToast({ message, type });
            };

            const handleCreateItem = async (newItem) => {
                try {
                    await api.createActionItem(newItem);
                    showToast('Action item created successfully!');
                    setShowCreateModal(false);
                    loadData();
                } catch (error) {
                    showToast('Failed to create action item', 'error');
                }
            };

            const handleUpdateItem = async (id, updates) => {
                try {
                    await api.updateActionItem(id, updates);
                    showToast('Action item updated!');
                    loadData();
                } catch (error) {
                    showToast('Failed to update action item', 'error');
                }
            };

            const handleDeleteItem = async (id) => {
                if (!confirm('Are you sure you want to delete this action item?')) {
                    return;
                }

                try {
                    await api.deleteActionItem(id);
                    showToast('Action item deleted!');
                    setSelectedItem(null);
                    loadData();
                } catch (error) {
                    showToast('Failed to delete action item', 'error');
                }
            };

            const handleExecuteAction = async (id) => {
                try {
                    setExecuting(new Set(executing).add(id));
                    const result = await api.executeAction(id);
                    
                    if (result.result.success) {
                        showToast('Action executed successfully! âœ“', 'success');
                    } else {
                        showToast('Action execution failed', 'error');
                    }
                    
                    loadData();
                } catch (error) {
                    showToast('Failed to execute action', 'error');
                } finally {
                    const newExecuting = new Set(executing);
                    newExecuting.delete(id);
                    setExecuting(newExecuting);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
                    <Header 
                        stats={stats}
                        onCreateClick={() => setShowCreateModal(true)}
                        onHistoryClick={() => setShowExecutionHistory(true)}
                    />
                    
                    <div className="container mx-auto px-4 py-8 max-w-7xl">
                        <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                            <Sidebar 
                                filter={filter}
                                setFilter={setFilter}
                                stats={stats}
                            />
                            
                            <div className="lg:col-span-2">
                                <ActionList 
                                    items={items}
                                    loading={loading}
                                    onComplete={(id) => handleUpdateItem(id, { 
                                        status: 'completed',
                                        completedAt: new Date().toISOString()
                                    })}
                                    onSelect={setSelectedItem}
                                    selectedId={selectedItem?.id}
                                    onExecute={handleExecuteAction}
                                    executing={executing}
                                />
                            </div>
                            
                            <div className="lg:col-span-1">
                                <DetailPanel 
                                    item={selectedItem}
                                    onUpdate={handleUpdateItem}
                                    onDelete={handleDeleteItem}
                                    onClose={() => setSelectedItem(null)}
                                    onExecute={handleExecuteAction}
                                    executing={executing.has(selectedItem?.id)}
                                />
                            </div>
                        </div>
                    </div>

                    {showCreateModal && (
                        <CreateModal 
                            onClose={() => setShowCreateModal(false)}
                            onCreate={handleCreateItem}
                        />
                    )}

                    {showExecutionHistory && (
                        <ExecutionHistoryModal 
                            onClose={() => setShowExecutionHistory(false)}
                        />
                    )}

                    {toast && (
                        <Toast 
                            message={toast.message}
                            type={toast.type}
                            onClose={() => setToast(null)}
                        />
                    )}
                </div>
            );
        }

        // Header Component
        function Header({ stats, onCreateClick, onHistoryClick }) {
            return (
                <header className="bg-white shadow-sm border-b border-gray-200">
                    <div className="container mx-auto px-4 py-4 max-w-7xl">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div className="bg-gradient-to-br from-blue-500 to-purple-600 p-2 rounded-lg">
                                    <i className="fas fa-tasks text-white text-xl"></i>
                                </div>
                                <div>
                                    <h1 className="text-2xl font-bold text-gray-800">Action Items Manager</h1>
                                    <p className="text-sm text-gray-500">Full Stack with API Integration</p>
                                </div>
                            </div>
                            
                            <div className="flex items-center gap-4">
                                <div className="flex items-center gap-2 px-3 py-2 bg-green-100 rounded-lg">
                                    <div className="w-2 h-2 rounded-full bg-green-500"></div>
                                    <span className="text-sm text-green-800">API Connected</span>
                                </div>

                                {stats && (
                                    <div className="hidden md:flex items-center gap-4 text-sm text-gray-600">
                                        <span>Total: <strong>{stats.total}</strong></span>
                                        <span>Pending: <strong>{stats.pending}</strong></span>
                                        <span>Completed: <strong>{stats.completed}</strong></span>
                                    </div>
                                )}

                                <button 
                                    onClick={onHistoryClick}
                                    className="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition"
                                >
                                    <i className="fas fa-history mr-2"></i>
                                    History
                                </button>
                                
                                <button 
                                    onClick={onCreateClick}
                                    className="flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg hover:shadow-lg transition font-medium"
                                >
                                    <i className="fas fa-plus"></i>
                                    New Action
                                </button>
                            </div>
                        </div>
                    </div>
                </header>
            );
        }

        // Sidebar Component
        function Sidebar({ filter, setFilter, stats }) {
            if (!stats) return null;

            const filters = [
                { id: 'all', label: 'All Items', icon: 'fa-th-list', color: 'blue', count: stats.total },
                { id: 'pending', label: 'Pending', icon: 'fa-clock', color: 'orange', count: stats.pending },
                { id: 'completed', label: 'Completed', icon: 'fa-check-circle', color: 'green', count: stats.completed },
                { id: 'reminder', label: 'Reminders', icon: 'fa-bell', color: 'purple', count: stats.byType.reminder },
                { id: 'email', label: 'Emails', icon: 'fa-envelope', color: 'red', count: stats.byType.email },
                { id: 'calendar', label: 'Calendar', icon: 'fa-calendar', color: 'indigo', count: stats.byType.calendar },
                { id: 'priority', label: 'Priority', icon: 'fa-star', color: 'yellow', count: stats.byType.priority },
            ];

            return (
                <div className="bg-white rounded-xl shadow-sm p-6 h-fit sticky top-8">
                    <h2 className="text-lg font-semibold text-gray-800 mb-4">Filters</h2>
                    <nav className="space-y-2">
                        {filters.map(f => (
                            <button
                                key={f.id}
                                onClick={() => setFilter(f.id)}
                                className={`w-full flex items-center justify-between px-4 py-3 rounded-lg transition ${
                                    filter === f.id 
                                        ? 'bg-blue-50 text-blue-700 font-medium' 
                                        : 'hover:bg-gray-50 text-gray-600'
                                }`}
                            >
                                <div className="flex items-center gap-3">
                                    <i className={`fas ${f.icon}`}></i>
                                    <span>{f.label}</span>
                                </div>
                                <span className={`px-2 py-1 rounded-full text-xs font-medium ${
                                    filter === f.id 
                                        ? 'bg-blue-100 text-blue-700' 
                                        : 'bg-gray-100 text-gray-600'
                                }`}>
                                    {f.count}
                                </span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        }

        // Action List Component
        function ActionList({ items, loading, onComplete, onSelect, selectedId, onExecute, executing }) {
            if (loading) {
                return (
                    <div className="bg-white rounded-xl shadow-sm p-8 text-center">
                        <i className="fas fa-spinner spin-animation text-4xl text-blue-500 mb-4"></i>
                        <p className="text-gray-500">Loading actions...</p>
                    </div>
                );
            }

            if (items.length === 0) {
                return (
                    <div className="bg-white rounded-xl shadow-sm p-12 text-center">
                        <i className="fas fa-inbox text-6xl text-gray-300 mb-4"></i>
                        <h3 className="text-xl font-semibold text-gray-700 mb-2">No action items</h3>
                        <p className="text-gray-500">Create a new action to get started</p>
                    </div>
                );
            }

            return (
                <div className="space-y-3">
                    {items.map(item => (
                        <ActionCard 
                            key={item.id}
                            item={item}
                            onComplete={onComplete}
                            onSelect={onSelect}
                            isSelected={selectedId === item.id}
                            onExecute={onExecute}
                            executing={executing.has(item.id)}
                        />
                    ))}
                </div>
            );
        }

        // Action Card Component (continued in next file due to length)
        function ActionCard({ item, onComplete, onSelect, isSelected, onExecute, executing }) {
            const typeConfig = {
                reminder: { icon: 'fa-bell', color: 'purple', bg: 'bg-purple-100', text: 'text-purple-700' },
                email: { icon: 'fa-envelope', color: 'red', bg: 'bg-red-100', text: 'text-red-700' },
                calendar: { icon: 'fa-calendar', color: 'indigo', bg: 'bg-indigo-100', text: 'text-indigo-700' },
                priority: { icon: 'fa-star', color: 'yellow', bg: 'bg-yellow-100', text: 'text-yellow-700' },
            };

            const priorityConfig = {
                low: { bg: 'bg-gray-100', text: 'text-gray-700' },
                medium: { bg: 'bg-blue-100', text: 'text-blue-700' },
                high: { bg: 'bg-orange-100', text: 'text-orange-700' },
                urgent: { bg: 'bg-red-100', text: 'text-red-700' },
            };

            const statusConfig = {
                pending: { icon: 'fa-clock', color: 'text-orange-500' },
                completed: { icon: 'fa-check-circle', color: 'text-green-500' },
                failed: { icon: 'fa-times-circle', color: 'text-red-500' },
                in_progress: { icon: 'fa-spinner', color: 'text-blue-500' },
            };

            const config = typeConfig[item.type];
            const priorityStyle = priorityConfig[item.priority];
            const statusStyle = statusConfig[item.status];

            return (
                <div 
                    onClick={() => onSelect(item)}
                    className={`action-card slide-in bg-white rounded-xl shadow-sm p-5 cursor-pointer border-2 ${
                        isSelected ? 'border-blue-500' : 'border-transparent'
                    } ${item.status === 'completed' ? 'opacity-60' : ''}`}
                >
                    <div className="flex items-start gap-4">
                        <button
                            onClick={(e) => {
                                e.stopPropagation();
                                if (item.status === 'pending') {
                                    onComplete(item.id);
                                }
                            }}
                            disabled={item.status !== 'pending'}
                            className={`flex-shrink-0 w-6 h-6 rounded-full border-2 flex items-center justify-center transition ${
                                item.status === 'completed'
                                    ? 'bg-green-500 border-green-500'
                                    : item.status === 'failed'
                                    ? 'bg-red-500 border-red-500'
                                    : 'border-gray-300 hover:border-green-500'
                            }`}
                        >
                            {item.status === 'completed' && (
                                <i className="fas fa-check text-white text-xs"></i>
                            )}
                            {item.status === 'failed' && (
                                <i className="fas fa-times text-white text-xs"></i>
                            )}
                        </button>
                        
                        <div className="flex-1 min-w-0">
                            <div className="flex items-start justify-between gap-3 mb-2">
                                <h3 className={`font-semibold text-gray-800 ${item.status === 'completed' ? 'line-through' : ''}`}>
                                    {item.title}
                                </h3>
                                <div className="flex items-center gap-2 flex-shrink-0">
                                    <span className={`px-2 py-1 rounded-full text-xs font-medium ${config.bg} ${config.text}`}>
                                        <i className={`fas ${config.icon} mr-1`}></i>
                                        {item.type}
                                    </span>
                                    <i className={`fas ${statusStyle.icon} ${statusStyle.color}`}></i>
                                </div>
                            </div>
                            
                            {item.description && (
                                <p className="text-sm text-gray-600 mb-3">{item.description}</p>
                            )}
                            
                            <div className="flex items-center gap-3 text-xs text-gray-500 flex-wrap">
                                <span className={`px-2 py-1 rounded ${priorityStyle.bg} ${priorityStyle.text} font-medium`}>
                                    {item.priority.toUpperCase()}
                                </span>
                                <span>
                                    <i className="far fa-clock mr-1"></i>
                                    {new Date(item.dueDate).toLocaleString()}
                                </span>
                                {item.status === 'pending' && (
                                    <button
                                        onClick={(e) => {
                                            e.stopPropagation();
                                            onExecute(item.id);
                                        }}
                                        disabled={executing}
                                        className="ml-auto px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 transition disabled:opacity-50"
                                    >
                                        {executing ? (
                                            <>
                                                <i className="fas fa-spinner spin-animation mr-1"></i>
                                                Executing...
                                            </>
                                        ) : (
                                            <>
                                                <i className="fas fa-play mr-1"></i>
                                                Execute
                                            </>
                                        )}
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Detail Panel Component
        function DetailPanel({ item, onUpdate, onDelete, onClose, onExecute, executing }) {
            if (!item) {
                return (
                    <div className="bg-white rounded-xl shadow-sm p-8 text-center h-fit sticky top-8">
                        <i className="fas fa-mouse-pointer text-4xl text-gray-300 mb-3"></i>
                        <p className="text-gray-500">Select an action to view details</p>
                    </div>
                );
            }

            return (
                <div className="bg-white rounded-xl shadow-sm p-6 h-fit sticky top-8 slide-in">
                    <div className="flex items-center justify-between mb-6">
                        <h2 className="text-lg font-semibold text-gray-800">Details</h2>
                        <button 
                            onClick={onClose}
                            className="text-gray-400 hover:text-gray-600"
                        >
                            <i className="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div className="space-y-4">
                        <div>
                            <label className="text-xs font-medium text-gray-500 uppercase tracking-wide">Title</label>
                            <p className="text-gray-800 font-medium mt-1">{item.title}</p>
                        </div>
                        
                        {item.description && (
                            <div>
                                <label className="text-xs font-medium text-gray-500 uppercase tracking-wide">Description</label>
                                <p className="text-gray-600 text-sm mt-1">{item.description}</p>
                            </div>
                        )}
                        
                        <div className="grid grid-cols-2 gap-4">
                            <div>
                                <label className="text-xs font-medium text-gray-500 uppercase tracking-wide">Type</label>
                                <p className="text-gray-800 mt-1 capitalize">{item.type}</p>
                            </div>
                            <div>
                                <label className="text-xs font-medium text-gray-500 uppercase tracking-wide">Priority</label>
                                <p className="text-gray-800 mt-1 capitalize">{item.priority}</p>
                            </div>
                        </div>
                        
                        <div>
                            <label className="text-xs font-medium text-gray-500 uppercase tracking-wide">Due Date</label>
                            <p className="text-gray-800 mt-1">{new Date(item.dueDate).toLocaleString()}</p>
                        </div>
                        
                        <div>
                            <label className="text-xs font-medium text-gray-500 uppercase tracking-wide">Status</label>
                            <p className="text-gray-800 mt-1 capitalize">{item.status}</p>
                        </div>
                        
                        {item.type === 'email' && item.metadata.emailTo && (
                            <div>
                                <label className="text-xs font-medium text-gray-500 uppercase tracking-wide">Recipients</label>
                                <div className="mt-1 space-y-1">
                                    {item.metadata.emailTo.map((email, idx) => (
                                        <p key={idx} className="text-sm text-gray-600">{email}</p>
                                    ))}
                                </div>
                                {item.metadata.emailSubject && (
                                    <p className="text-sm text-gray-600 mt-2">
                                        <strong>Subject:</strong> {item.metadata.emailSubject}
                                    </p>
                                )}
                            </div>
                        )}
                        
                        {item.type === 'calendar' && item.metadata.calendarEventDetails && (
                            <div>
                                <label className="text-xs font-medium text-gray-500 uppercase tracking-wide">Event Details</label>
                                <div className="mt-1 space-y-1 text-sm text-gray-600">
                                    <p><strong>Duration:</strong> {item.metadata.calendarEventDetails.duration} min</p>
                                    {item.metadata.calendarEventDetails.location && (
                                        <p><strong>Location:</strong> {item.metadata.calendarEventDetails.location}</p>
                                    )}
                                    <p><strong>Attendees:</strong></p>
                                    <ul className="list-disc list-inside">
                                        {item.metadata.calendarEventDetails.attendees.map((attendee, idx) => (
                                            <li key={idx}>{attendee}</li>
                                        ))}
                                    </ul>
                                </div>
                            </div>
                        )}

                        {item.executedAt && (
                            <div>
                                <label className="text-xs font-medium text-gray-500 uppercase tracking-wide">Executed At</label>
                                <p className="text-gray-800 mt-1 text-sm">{new Date(item.executedAt).toLocaleString()}</p>
                            </div>
                        )}

                        {item.failureReason && (
                            <div className="bg-red-50 border border-red-200 rounded p-3">
                                <label className="text-xs font-medium text-red-700 uppercase tracking-wide">Failure Reason</label>
                                <p className="text-red-600 text-sm mt-1">{item.failureReason}</p>
                            </div>
                        )}
                        
                        <div className="pt-4 border-t space-y-2">
                            {item.status === 'pending' && (
                                <button
                                    onClick={() => onExecute(item.id)}
                                    disabled={executing}
                                    className="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition font-medium disabled:opacity-50"
                                >
                                    {executing ? (
                                        <>
                                            <i className="fas fa-spinner spin-animation mr-2"></i>
                                            Executing...
                                        </>
                                    ) : (
                                        <>
                                            <i className="fas fa-play mr-2"></i>
                                            Execute Now
                                        </>
                                    )}
                                </button>
                            )}
                            <button
                                onClick={() => onDelete(item.id)}
                                className="w-full px-4 py-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition font-medium"
                            >
                                <i className="fas fa-trash mr-2"></i>
                                Delete Action
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Create Modal Component
        function CreateModal({ onClose, onCreate }) {
            const [formData, setFormData] = useState({
                title: '',
                description: '',
                type: 'reminder',
                priority: 'medium',
                dueDate: new Date(Date.now() + 86400000).toISOString().slice(0, 16),
                metadata: {}
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                
                const data = {
                    ...formData,
                    status: 'pending',
                    metadata: getMetadata()
                };

                onCreate(data);
            };

            const getMetadata = () => {
                switch (formData.type) {
                    case 'email':
                        return {
                            emailTo: formData.emailTo?.split(',').map(e => e.trim()) || [],
                            emailSubject: formData.emailSubject || '',
                            emailBody: formData.emailBody || ''
                        };
                    case 'calendar':
                        return {
                            calendarEventDetails: {
                                attendees: formData.attendees?.split(',').map(e => e.trim()) || [],
                                startTime: formData.dueDate,
                                duration: parseInt(formData.duration) || 30,
                                location: formData.location || '',
                                description: formData.description
                            }
                        };
                    case 'reminder':
                        return {
                            reminderTime: formData.dueDate,
                            reminderMessage: formData.description
                        };
                    default:
                        return {};
                }
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto slide-in">
                        <div className="p-6 border-b sticky top-0 bg-white">
                            <div className="flex items-center justify-between">
                                <h2 className="text-2xl font-bold text-gray-800">Create New Action</h2>
                                <button onClick={onClose} className="text-gray-400 hover:text-gray-600">
                                    <i className="fas fa-times text-xl"></i>
                                </button>
                            </div>
                        </div>
                        
                        <form onSubmit={handleSubmit} className="p-6 space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Title *</label>
                                <input
                                    type="text"
                                    required
                                    value={formData.title}
                                    onChange={(e) => setFormData({...formData, title: e.target.value})}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="What needs to be done?"
                                />
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Description</label>
                                <textarea
                                    value={formData.description}
                                    onChange={(e) => setFormData({...formData, description: e.target.value})}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    rows="3"
                                    placeholder="Additional details..."
                                />
                            </div>
                            
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Type *</label>
                                    <select
                                        value={formData.type}
                                        onChange={(e) => setFormData({...formData, type: e.target.value})}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        <option value="reminder">Reminder</option>
                                        <option value="email">Email</option>
                                        <option value="calendar">Calendar</option>
                                        <option value="priority">Priority Task</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">Priority *</label>
                                    <select
                                        value={formData.priority}
                                        onChange={(e) => setFormData({...formData, priority: e.target.value})}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        <option value="low">Low</option>
                                        <option value="medium">Medium</option>
                                        <option value="high">High</option>
                                        <option value="urgent">Urgent</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Due Date *</label>
                                <input
                                    type="datetime-local"
                                    required
                                    value={formData.dueDate}
                                    onChange={(e) => setFormData({...formData, dueDate: e.target.value})}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                />
                            </div>

                            {formData.type === 'email' && (
                                <>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Recipients * (comma-separated)</label>
                                        <input
                                            type="text"
                                            required
                                            value={formData.emailTo || ''}
                                            onChange={(e) => setFormData({...formData, emailTo: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="john@company.com, sarah@company.com"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Subject *</label>
                                        <input
                                            type="text"
                                            required
                                            value={formData.emailSubject || ''}
                                            onChange={(e) => setFormData({...formData, emailSubject: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="Email subject"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Body</label>
                                        <textarea
                                            value={formData.emailBody || ''}
                                            onChange={(e) => setFormData({...formData, emailBody: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            rows="3"
                                            placeholder="Email content"
                                        />
                                    </div>
                                </>
                            )}

                            {formData.type === 'calendar' && (
                                <>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Attendees (comma-separated)</label>
                                        <input
                                            type="text"
                                            value={formData.attendees || ''}
                                            onChange={(e) => setFormData({...formData, attendees: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                            placeholder="team@company.com, john@company.com"
                                        />
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Duration (minutes)</label>
                                            <input
                                                type="number"
                                                value={formData.duration || 30}
                                                onChange={(e) => setFormData({...formData, duration: e.target.value})}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                min="5"
                                                step="5"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">Location</label>
                                            <input
                                                type="text"
                                                value={formData.location || ''}
                                                onChange={(e) => setFormData({...formData, location: e.target.value})}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                placeholder="Conference Room A"
                                            />
                                        </div>
                                    </div>
                                </>
                            )}
                            
                            <div className="flex gap-3 pt-4">
                                <button
                                    type="button"
                                    onClick={onClose}
                                    className="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition font-medium"
                                >
                                    Cancel
                                </button>
                                <button
                                    type="submit"
                                    className="flex-1 px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg hover:shadow-lg transition font-medium"
                                >
                                    Create Action
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        // Execution History Modal Component
        function ExecutionHistoryModal({ onClose }) {
            const [history, setHistory] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadHistory();
            }, []);

            const loadHistory = async () => {
                try {
                    const result = await api.getExecutionHistory();
                    setHistory(result.data);
                } catch (error) {
                    console.error('Failed to load history:', error);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto slide-in">
                        <div className="p-6 border-b sticky top-0 bg-white">
                            <div className="flex items-center justify-between">
                                <h2 className="text-2xl font-bold text-gray-800">Execution History</h2>
                                <button onClick={onClose} className="text-gray-400 hover:text-gray-600">
                                    <i className="fas fa-times text-xl"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div className="p-6">
                            {loading ? (
                                <div className="text-center py-8">
                                    <i className="fas fa-spinner spin-animation text-4xl text-blue-500 mb-4"></i>
                                    <p className="text-gray-500">Loading history...</p>
                                </div>
                            ) : history.length === 0 ? (
                                <div className="text-center py-8">
                                    <i className="fas fa-history text-4xl text-gray-300 mb-4"></i>
                                    <p className="text-gray-500">No execution history yet</p>
                                </div>
                            ) : (
                                <div className="space-y-4">
                                    {history.map((item, index) => (
                                        <div key={index} className="bg-gray-50 rounded-lg p-4 border border-gray-200">
                                            <div className="flex items-start justify-between mb-2">
                                                <div className="flex-1">
                                                    <h3 className="font-semibold text-gray-800">{item.title}</h3>
                                                    <p className="text-sm text-gray-600">Type: {item.type}</p>
                                                </div>
                                                <span className={`px-3 py-1 rounded-full text-xs font-medium ${
                                                    item.success ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'
                                                }`}>
                                                    {item.success ? 'âœ“ Success' : 'âœ— Failed'}
                                                </span>
                                            </div>
                                            <p className="text-xs text-gray-500">{new Date(item.timestamp).toLocaleString()}</p>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // Render App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
